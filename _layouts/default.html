<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
<meta http-equiv="Content-Security-Policy"
  content="default-src 'none'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self'; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; media-src 'self'; object-src 'self'; child-src 'self'; form-action 'none'; base-uri 'self'" />
<meta http-equiv="X-XSS-Protection" content="1;mode=block" always>
<meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">
<meta name="theme-color" content="#FFF2C2" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#36170D" media="(prefers-color-scheme: dark)">

{%- include head.html -%}

<body>
  <div class="container">
    {%- include header.html -%}
    {{ content }}
    {%- include footer.html -%}
    <img class="colors" src="/assets/small_colors.png" draggable="false">
  </div>
</body>

</html>
